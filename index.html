<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
		  <div class="slides">
            <section data-markdown>
              <textarea data-template>
		        ## Ether in the Crypt
                -------------------------
                #### An Introduction to Blockchain an Crypto world
	          </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ### Big Picture
                -------------------------
                + Blockchain: Public record of state changes.
                + Bitcoin (BTC): Most popular Coin & blockchain. Limited. Just for coin -BTC- transactions.
                + Transactions are verified and stored as a block. "Unmodifiable" once stored.
                + Ethereum like blockchains: Expand the possibilities. Not just coin transactions but also functionalities like other software programmes.               
              </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ### Basic Concepts
                ------------
                + Distributed DB | Blockchain | Network of nodes
                + Protocol | Eth, BTC, Neo
                + Coin | asset of the network | Eth, Btc, Iota, Monero || Token
                + Minning | Transaction verification
                + Hashing | Merkle Tree
                + Cryptography | Pub & Priv keys
                + Smart Contracts
                + dapps
	          </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ### Advantages
                ------------
                + No central authority like government | No trust needed
                + Anonimity
                + Low fees
	          </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ### Challenges and limitations
                ------------
                + Nº transactions per second
                + Cryptocoins dependency & If no coins => no distributed network pholosophy?
                + Regulation
                + Illegal activities
                + Energy consumption
	          </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ### Alastria
                ------------
                + Quorum -> Eth fork
                + Big companies supporting it
                + High number of transactions per second
                + Spanish regulation
                + No coin dependency. Trusted known nodes. Voting consensus.
                + Private smart contracts
                + Validator nodes and Regular nodes
                + Yearly subscription 500€
	          </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
                ## Demo
              </textarea>
            </section>
            <section data-markdown>
              <textarea data-template>
		        ## Page title
                
		        A paragraph with some text and a [link](http://hakim.se).
	          </textarea>
            </section>
		  </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
